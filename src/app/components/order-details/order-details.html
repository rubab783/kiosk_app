<div class="order-details-container">
  <!-- Top Bar -->
  <div class="top-bar">
    <button class="menu-btn">
      <i class="fa fa-bars"></i>
    </button>
    <h2>Order Details</h2>
    <button class="order-view-btn">Order View</button>
  </div>

  <!-- Cart Section -->
  <div class="cart-section">
    <div class="cart-header">
      <h3> Your Cart</h3>
      <span>({{ cartItems.length }} Items)</span>
    </div>

    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cartItems">
        <img [src]="item.image" alt="{{ item.name }}" class="item-image" />
        <div class="item-details">
          <h4>{{ item.name }}</h4>
          <p>Color:<span> {{ item.color }}</span></p>
          <p>Size: <span>{{ item.size }}</span></p>
          <div class="quantity-controls">
            <button (click)="decreaseQty(item)">
              <i class="fa fa-minus"></i>
            </button>
            <span>{{ item.quantity }}</span>
            <button (click)="increaseQty(item)">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="item-price">
          <p>{{ item.price | currency:'USD' }}</p>
          <button (click)="removeItem(item)" class="remove-btn">
            <i class="fa fa-times"></i>
          </button>
        </div>
 

      </div>
       <button class="continue-order-btn">
 <i class="fa fa-arrow-left"></i>   Continue Order
</button>
    </div>
  </div>

  <!-- Checkout Section -->
 <!-- Checkout Section -->
<section class="checkout-container">
  <h2 class="checkout-title">Order Details</h2>

  <div class="checkout-form">
    <label for="instructions">Special Instructions</label>
    <textarea id="instructions"></textarea>

    <label for="order-type">Order Type</label>
    <select id="order-type" class="rounded-input">
      <option>Dine in</option>
      <option>Delivery</option>
      <option>Pickup</option>
    </select>

    <!-- âœ… Address & Phone Fields -->
    <label  for="address">Delivery Address</label>
    <input class="rounded"type="text" id="address" placeholder="Enter your delivery address" class="rounded-input" />

    <label for="phone">Phone Number</label>
    <input  class="rounded"type="tel" id="phone" placeholder="Enter your phone number" class="rounded-input" />

    <label for="payment-method">Payment Method</label>
    <select id="payment-method" class="rounded-input">
      <option>Card Payment</option>
      <option>Cash on Delivery</option>
      <option>Credit/Debit Card</option>
      <option>Online Payment</option>
    </select>

    <div class="coupon-section">
      <label>Apply Coupons</label>
      <button class="apply_coupon">Apply</button>
    </div>
  </div>

  <div class="order-summary">
    <h3>Product Details</h3>
    
    <div class="summary-row">
      <span>Subtotal</span>
      <span>$63.00</span>
    </div>
    <div class="summary-row">
      <span>Tax</span>
      <span>$20.00</span>
    </div>
    <div class="summary-total">
      <span>Grand Total</span>
      <span class="total">$89.00</span>
    </div>

    <button class="checkout-btn">Proceed to Checkout</button>
  </div>
</section>
