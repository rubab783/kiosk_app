<div class="home-container">
  <!-- Top Navbar -->
  <div class="top-bar">
    <div class="menu-title">
      <i class="ri-menu-line" (click)="toggleMenu()"></i>
      <span>Menu Categories</span>
    </div>
    <button class="order-view" (click)="toggleOrderView()">Order View</button>
  </div>

  <!-- Main content: left categories + right food grid -->
  <div class="main-content">
    <!-- Categories -->
    <div class="categories" *ngIf="isMenuOpen">
      <div class="category" *ngFor="let cat of categories">
        <img [src]="cat.icon" [alt]="cat.name" />
        <p>{{ cat.name }}</p>
      </div>
    </div>

    <!-- Food Grid -->
    <div class="food-grid">
      <div class="food-card" *ngFor="let food of foods">
        <div class="image-wrapper">
          <div class="food-info-overlay">
            <span>{{ food.name }}</span>
            <span class="price">${{ food.price }}</span>
          </div>
          <img [src]="food.image" [alt]="food.name" />
          <button class="add-btn">+ ADD TO BUCKET</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Order View Popup -->
  <div class="order-popup" *ngIf="showOrderPopup">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Menu Categories</h2>
        <button class="close-btn" (click)="toggleOrderView()">×</button>
      </div>
      <div class="popup-categories">
        <div class="popup-category" *ngFor="let cat of categories">
          <img [src]="cat.icon" [alt]="cat.name" />
          <span>{{ cat.name }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Order View Popup -->
<div class="order-popup" *ngIf="showOrderPopup" (click)="toggleOrderView()">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <div class="popup-header">
      <h2>Menu Categories</h2>
      <button class="close-btn" (click)="toggleOrderView()">×</button>
    </div>
    <div class="popup-categories">
      <div class="popup-category" *ngFor="let cat of categories">
        <img [src]="cat.icon" [alt]="cat.name" />
        <span>{{ cat.name }}</span>
      </div>
    </div>
  </div>
</div>
